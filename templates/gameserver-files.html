                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>

<script>
let currentPath = '{{ .CurrentPath }}';
let currentFile = null;
let editor = null;
const serverDir = '/data/server';

function navigateTo(path) {
    // Ensure we stay within /data/server
    if (!path.startsWith(serverDir)) {
        path = serverDir;
    }
    
    currentPath = path;
    document.getElementById('create-path').value = path;
    updateBreadcrumb(path);
    
    htmx.ajax('GET', `/{{ .Gameserver.ID }}/files/browse?path=${encodeURIComponent(path)}`, {
        target: '#file-browser',
        swap: 'innerHTML'
    });
}

function updateBreadcrumb(path) {
    const breadcrumb = document.getElementById('breadcrumb');
    
    // Remove /data/server prefix to show path relative to user root
    const relativePath = path.replace('/data/server', '');
    const parts = relativePath.split('/').filter(p => p !== '');
    
    let breadcrumbHtml = '';
    
    // Always show root (Server Files)
    const isRoot = path === '/data/server';
    if (isRoot) {
        breadcrumbHtml += `<span class="text-blue-600 font-semibold flex items-center"><svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>Server Files</span>`;
    } else {
        breadcrumbHtml += `<button onclick="navigateTo('/data/server')" class="text-blue-600 hover:text-blue-700 font-medium flex items-center transition-colors duration-150"><svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>Server Files</button>`;
    }
    
    // Add subsequent path parts
    if (parts.length > 0) {
        let currentPath = '/data/server';
        
        for (let i = 0; i < parts.length; i++) {
            const part = parts[i];
            currentPath += '/' + part;
            
            breadcrumbHtml += `<svg class="mx-2 w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>`;
            
            if (i === parts.length - 1) {
                // Current directory - not clickable
                breadcrumbHtml += `<span class="text-gray-900 font-semibold">${part}</span>`;
            } else {
                // Parent directories - clickable
                const pathForClick = currentPath;
                breadcrumbHtml += `<button onclick="navigateTo('${pathForClick}')" class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-150">${part}</button>`;
            }
        }
    }
    
    breadcrumb.innerHTML = breadcrumbHtml;
}

function selectFile(path) {
    currentFile = path;
    
    // Show loading state
    document.getElementById('file-editor').innerHTML = '<div class="p-4 text-center"><p>Loading...</p></div>';
    
    fetch(`/{{ .Gameserver.ID }}/files/content?path=${encodeURIComponent(path)}`)
        .then(response => response.json())
        .then(data => {
            if (!data.Supported) {
                showUnsupportedFile(path);
            } else {
                showTextEditor(path, data.Content);
            }
        })
        .catch(error => {
            document.getElementById('file-editor').innerHTML = '<div class="p-4 text-center text-red-500"><p>Error loading file</p></div>';
        });
}

function showTextEditor(path, content) {
    const filename = path.split('/').pop();
    const editorHtml = `
        <div class="border-b border-gray-200 px-6 py-4 bg-gray-50 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                </svg>
                <span class="font-mono text-sm font-medium text-gray-900">${filename}</span>
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="saveFile()" class="inline-flex items-center px-3 py-2 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 transition-colors duration-150">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    Save
                </button>
                <button onclick="downloadFile('${path}')" class="inline-flex items-center px-3 py-2 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600 transition-colors duration-150">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                    </svg>
                    Download
                </button>
            </div>
        </div>
        <div id="code-editor" class="flex-1 bg-white"></div>
    `;
    
    document.getElementById('file-editor').innerHTML = editorHtml;
    
    // Initialize CodeMirror
    const editorElement = document.getElementById('code-editor');
    editor = CodeMirror(editorElement, {
        value: content,
        mode: getFileMode(filename),
        theme: 'default',
        lineNumbers: true,
        lineWrapping: false,
        scrollbarStyle: 'native'
    });
    
    // Set editor size
    editor.setSize('100%', '100%');
}

function showUnsupportedFile(path) {
    const filename = path.split('/').pop();
    document.getElementById('file-editor').innerHTML = `
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.98-.833-2.75 0L4.064 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <p class="text-lg font-medium text-gray-600 mb-2">Unsupported File Type</p>
                <p class="text-gray-500 mb-6">The file "${filename}" cannot be edited in the browser</p>
                <button onclick="downloadFile('${path}')" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-150">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                    </svg>
                    Download File
                </button>
            </div>
        </div>
    `;
}

function getFileMode(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    const modes = {
        'js': 'javascript',
        'json': 'application/json',
        'html': 'htmlmixed',
        'xml': 'xml',
        'css': 'css',
        'py': 'python',
        'sh': 'shell',
        'bash': 'shell',
        'yml': 'yaml',
        'yaml': 'yaml',
        'toml': 'toml',
        'ini': 'properties',
        'properties': 'properties',
        'md': 'markdown',
        'sql': 'sql',
        'go': 'go',
        'java': 'text/x-java',
        'c': 'text/x-csrc',
        'cpp': 'text/x-c++src',
        'h': 'text/x-csrc',
        'hpp': 'text/x-c++src'
    };
    return modes[ext] || 'text/plain';
}

function saveFile() {
    if (!editor || !currentFile) return;
    
    const content = editor.getValue();
    
    fetch(`/{{ .Gameserver.ID }}/files/save`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `path=${encodeURIComponent(currentFile)}&content=${encodeURIComponent(content)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'saved') {
            showNotification('File saved successfully', 'success');
        }
    })
    .catch(error => {
        showNotification('Error saving file', 'error');
    });
}

function downloadFile(path) {
    window.location.href = `/{{ .Gameserver.ID }}/files/download?path=${encodeURIComponent(path)}`;
}

function deleteFile(path) {
    if (!confirm(`Are you sure you want to delete ${path}?`)) return;
    
    fetch(`/{{ .Gameserver.ID }}/files/delete?path=${encodeURIComponent(path)}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            refreshFiles();
            if (currentFile === path) {
                document.getElementById('file-editor').innerHTML = '<div class="p-4 text-center text-gray-500"><p>Select a file to view or edit</p></div>';
                currentFile = null;
                editor = null;
            }
        }
    });
}

function showCreateDialog() {
    document.getElementById('create-dialog').classList.remove('hidden');
}

function hideCreateDialog() {
    document.getElementById('create-dialog').classList.add('hidden');
}

function showRenameDialog(path, currentName) {
    document.getElementById('rename-old-path').value = path;
    document.getElementById('rename-new-name').value = currentName;
    document.getElementById('rename-dialog').classList.remove('hidden');
}

function hideRenameDialog() {
    document.getElementById('rename-dialog').classList.add('hidden');
}

function refreshFiles() {
    navigateTo(currentPath);
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    const isSuccess = type === 'success';
    
    notification.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg border z-50 transition-all duration-300 transform translate-x-full ${isSuccess ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'}`;
    
    notification.innerHTML = `
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                ${isSuccess 
                    ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                    : '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>'
                }
            </svg>
            <span class="font-medium">${message}</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Slide in
    setTimeout(() => {
        notification.classList.remove('translate-x-full');
    }, 100);
    
    // Slide out and remove
    setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
            notification.remove();
        }, 300);
    }, 3000);
}

// Handle keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveFile();
    }
});

// Initialize breadcrumb on page load
document.addEventListener('DOMContentLoaded', function() {
    updateBreadcrumb(currentPath);
});
</script>
