<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{if .Title}}{{.Title}} - {{end}}Gameserver Control Panel</title>
  <script src="/static/htmx.js"></script>
  <script src="/static/htmx-sse.js"></script>
  <script defer src="/static/alpine.min.js"></script>
  <link rel="stylesheet" href="/static/tailwind.css">
  <style>
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
      }
    }

    /* Enhanced loading states */
    .htmx-indicator {
      opacity: 0;
      transition: opacity 200ms ease-in;
    }

    .htmx-request .htmx-indicator {
      opacity: 1;
    }

    .htmx-request.htmx-indicator {
      opacity: 1;
    }

    /* Smooth transitions for interactive elements */
    .transition-smooth {
      transition: all 150ms ease-in-out;
    }
  </style>
</head>

<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="min-h-full">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-8">
            <a href="/" hx-get="/" hx-target="#content" hx-push-url="true"
              class="text-xl font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-smooth">
              Gameservers
            </a>
            {{template "nav.html" .}}
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main id="content" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      {{.Content}}
    </main>
  </div>

  <!-- Global loading indicator -->
  <div id="loading" class="htmx-indicator fixed top-4 right-4 z-50">
    <div class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2">
      <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span class="text-sm">Loading...</span>
    </div>
  </div>

  <!-- Global notification area -->
  <div id="notifications" class="fixed top-4 right-4 z-40 space-y-2"></div>

  <!-- Global dialog overlay -->
  <div id="dialog-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" role="dialog" aria-modal="true">
    <div id="dialog-container" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 border border-gray-200 dark:border-gray-700 transform transition-all duration-150 scale-95 opacity-0">
    </div>
  </div>

  <script>
    // Global notification system
    window.showNotification = function (message, type = 'info', duration = 4000) {
      const container = document.getElementById('notifications');
      const notification = document.createElement('div');

      const colors = {
        success: 'bg-green-50 border-green-200 text-green-800 dark:bg-green-900 dark:border-green-700 dark:text-green-200',
        error: 'bg-red-50 border-red-200 text-red-800 dark:bg-red-900 dark:border-red-700 dark:text-red-200',
        warning: 'bg-yellow-50 border-yellow-200 text-yellow-800 dark:bg-yellow-900 dark:border-yellow-700 dark:text-yellow-200',
        info: 'bg-blue-50 border-blue-200 text-blue-800 dark:bg-blue-900 dark:border-blue-700 dark:text-blue-200'
      };

      const icons = {
        success: '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>',
        error: '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>',
        warning: '<path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>',
        info: '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>'
      };

      notification.className = `px-4 py-3 rounded-lg border shadow-lg transform transition-all duration-300 translate-x-full ${colors[type] || colors.info}`;
      notification.innerHTML = `
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            ${icons[type] || icons.info}
          </svg>
          <span class="text-sm font-medium">${message}</span>
        </div>
      `;

      container.appendChild(notification);

      // Slide in
      requestAnimationFrame(() => {
        notification.classList.remove('translate-x-full');
      });

      // Auto remove
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => notification.remove(), 300);
      }, duration);
    };

    // Global Dialog Management System
    window.DialogManager = (function() {
      let overlay = null;
      let container = null;
      let currentResolver = null;

      // Color themes matching app design
      const COLORS = {
        red: {
          icon: 'text-red-500 dark:text-red-400',
          button: 'bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600'
        },
        amber: {
          icon: 'text-amber-500 dark:text-amber-400',
          button: 'bg-amber-500 hover:bg-amber-600 dark:bg-amber-500 dark:hover:bg-amber-600'
        },
        blue: {
          icon: 'text-blue-500 dark:text-blue-400',
          button: 'bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600'
        },
        purple: {
          icon: 'text-purple-500 dark:text-purple-400',
          button: 'bg-purple-600 hover:bg-purple-700 dark:bg-purple-500 dark:hover:bg-purple-600'
        },
        green: {
          icon: 'text-green-500 dark:text-green-400',
          button: 'bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600'
        },
        emerald: {
          icon: 'text-emerald-500 dark:text-emerald-400',
          button: 'bg-emerald-600 hover:bg-emerald-700 dark:bg-emerald-500 dark:hover:bg-emerald-600'
        }
      };

      // SVG icon paths
      const ICONS = {
        delete: 'M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16',
        warning: 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z',
        restore: 'M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15',
        create: 'M12 4v16m8-8H4',
        rename: 'M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z',
        upload: 'M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12'
      };

      function init() {
        overlay = document.getElementById('dialog-overlay');
        container = document.getElementById('dialog-container');

        // Click outside to close
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            close(false);
          }
        });

        // ESC key to close
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && !overlay.classList.contains('hidden')) {
            close(false);
          }
        });
      }

      function show() {
        overlay.classList.remove('hidden');
        requestAnimationFrame(() => {
          container.classList.remove('scale-95', 'opacity-0');
          container.classList.add('scale-100', 'opacity-100');
        });
      }

      function close(confirmed) {
        container.classList.remove('scale-100', 'opacity-100');
        container.classList.add('scale-95', 'opacity-0');

        setTimeout(() => {
          overlay.classList.add('hidden');
          container.innerHTML = '';
          if (currentResolver) {
            currentResolver(confirmed);
            currentResolver = null;
          }
        }, 150);
      }

      function confirm(options) {
        const {
          title = 'Confirm Action',
          message,
          confirmText = 'Confirm',
          cancelText = 'Cancel',
          color = 'red',
          icon = 'warning'
        } = options;

        const theme = COLORS[color] || COLORS.red;
        const iconPath = ICONS[icon] || ICONS.warning;

        const html = `
          <div class="p-6">
            <div class="flex items-center mb-4">
              <svg class="w-6 h-6 ${theme.icon} mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="${iconPath}"></path>
              </svg>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">${title}</h3>
            </div>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-6 whitespace-pre-wrap">${message}</p>
            <div class="flex justify-end space-x-3">
              <button id="dialog-cancel" type="button" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-smooth">
                ${cancelText}
              </button>
              <button id="dialog-confirm" type="button" class="px-4 py-2 ${theme.button} text-white rounded-lg transition-smooth">
                ${confirmText}
              </button>
            </div>
          </div>
        `;

        container.innerHTML = html;
        show();

        return new Promise((resolve) => {
          currentResolver = resolve;

          document.getElementById('dialog-confirm').addEventListener('click', () => {
            close(true);
          });

          document.getElementById('dialog-cancel').addEventListener('click', () => {
            close(false);
          });
        });
      }

      function form(options) {
        const {
          title,
          content,
          color = 'blue',
          icon = 'create'
        } = options;

        const theme = COLORS[color] || COLORS.blue;
        const iconPath = ICONS[icon] || ICONS.create;

        const html = `
          <div class="p-6">
            <div class="flex items-center mb-4">
              <svg class="w-6 h-6 ${theme.icon} mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="${iconPath}"></path>
              </svg>
              <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">${title}</h3>
            </div>
            ${content}
          </div>
        `;

        container.innerHTML = html;
        show();

        return new Promise((resolve) => {
          currentResolver = resolve;
        });
      }

      // Initialize on DOMContentLoaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }

      return { confirm, form, close };
    })();

    // Intercept HTMX hx-confirm and show custom dialog
    document.body.addEventListener('htmx:confirm', function(evt) {
      // Only intercept if there's actually a confirmation question (hx-confirm attribute)
      if (!evt.detail.question) {
        return; // Let HTMX handle it normally
      }

      evt.preventDefault();

      const element = evt.detail.elt;
      const message = evt.detail.question;

      // Determine color and icon based on context
      let color = 'red';
      let icon = 'warning';
      let title = 'Confirm Action';

      if (element.hasAttribute('hx-delete') || message.toLowerCase().includes('delete')) {
        color = 'red';
        icon = 'delete';
        title = 'Confirm Deletion';
      } else if (message.toLowerCase().includes('restore')) {
        color = 'emerald';
        icon = 'restore';
        title = 'Confirm Restore';
      }

      DialogManager.confirm({
        title: title,
        message: message,
        confirmText: 'Confirm',
        cancelText: 'Cancel',
        color: color,
        icon: icon
      }).then(function(confirmed) {
        if (confirmed) {
          evt.detail.issueRequest(true);
        }
      });
    });
  </script>
</body>

</html>
