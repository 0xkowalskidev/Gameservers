<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{if .Title}}{{.Title}} - {{end}}Gameserver Control Panel</title>
  <script src="/static/htmx.js"></script>
  <link rel="stylesheet" href="/static/tailwind.css">
  <style>
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
      }
    }

    /* Enhanced loading states */
    .htmx-indicator {
      opacity: 0;
      transition: opacity 200ms ease-in;
    }

    .htmx-request .htmx-indicator {
      opacity: 1;
    }

    .htmx-request.htmx-indicator {
      opacity: 1;
    }

    /* Smooth transitions for interactive elements */
    .transition-smooth {
      transition: all 150ms ease-in-out;
    }
  </style>
</head>

<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="min-h-full">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <a href="/" hx-get="/" hx-target="#content" hx-push-url="true"
              class="text-xl font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-smooth">
              Gameservers
            </a>
            <nav id="breadcrumb" class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
              <!-- Breadcrumbs generated by JavaScript -->
            </nav>
          </div>

          <!-- Global actions -->
          <div class="flex items-center space-x-3">
            {{if .ShowCreateButton}}
            <a href="/new" hx-get="/new" hx-target="#content" hx-push-url="true"
              class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white text-sm font-medium rounded-lg shadow-sm transition-smooth">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              Create Server
            </a>
            {{end}}
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main id="content" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      {{.Content}}
    </main>
  </div>

  <!-- Global loading indicator -->
  <div id="loading" class="htmx-indicator fixed top-4 right-4 z-50">
    <div class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2">
      <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span class="text-sm">Loading...</span>
    </div>
  </div>

  <!-- Global notification area -->
  <div id="notifications" class="fixed top-4 right-4 z-40 space-y-2"></div>

  <script>
    // Breadcrumb generation based on URL
    function generateBreadcrumbs() {
      const breadcrumb = document.getElementById('breadcrumb');
      if (!breadcrumb) return;

      const path = window.location.pathname;
      const segments = path.split('/').filter(segment => segment !== '');

      if (segments.length === 0) {
        // Root path - no breadcrumbs needed
        breadcrumb.innerHTML = '';
        return;
      }

      let breadcrumbHtml = '';
      let currentPath = '';

      // Determine the dashboard URL (either / or /{serverid})
      let dashboardUrl = '/';
      let dashboardLabel = 'Dashboard';

      if (segments.length > 0) {
        // If we're in a server context, dashboard points to the server overview
        dashboardUrl = '/' + segments[0];
        dashboardLabel = 'Dashboard';
      }

      // Add separator and Dashboard root
      breadcrumbHtml += '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>';

      // Show Dashboard if we're in a server context
      if (segments.length >= 1) {
        if (segments.length === 1) {
          // On the dashboard itself - show as current page (not clickable)
          breadcrumbHtml += `<span class="text-gray-900 dark:text-gray-100 font-medium">${dashboardLabel}</span>`;
        } else {
          // Deeper than dashboard - show as clickable link
          breadcrumbHtml += `<a href="${dashboardUrl}" hx-get="${dashboardUrl}" hx-target="#main-content" hx-push-url="true" class="hover:text-gray-700 dark:hover:text-gray-200 transition-smooth">${dashboardLabel}</a>`;
        }
      }

      // Filter segments to only include meaningful navigation parts (skip all IDs)
      const meaningfulSegments = [];
      let pathSoFar = '/' + segments[0]; // Keep server ID for URL building

      for (let i = 1; i < segments.length; i++) {
        const segment = segments[i];

        // Only include known navigation segments (not IDs)
        if (segment === 'tasks' || segment === 'backups' || segment === 'files' ||
          segment === 'console' || segment === 'edit' || segment === 'new') {
          meaningfulSegments.push({
            segment: segment,
            path: pathSoFar + '/' + segment
          });
        }

        pathSoFar += '/' + segment;
      }

      // Add breadcrumbs for meaningful segments only
      for (let i = 0; i < meaningfulSegments.length; i++) {
        const {segment, path} = meaningfulSegments[i];

        // Add separator
        breadcrumbHtml += '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>';

        // Determine display name and if it should be clickable
        let displayName = segment;
        let isClickable = i < meaningfulSegments.length - 1; // Last item is not clickable

        // Display names
        if (segment === 'new') {
          displayName = 'New';
        } else if (segment === 'edit') {
          displayName = 'Edit';
        } else if (segment === 'tasks') {
          displayName = 'Tasks';
        } else if (segment === 'backups') {
          displayName = 'Backups';
        } else if (segment === 'files') {
          displayName = 'Files';
        } else if (segment === 'console') {
          displayName = 'Console';
        }

        if (isClickable) {
          if (segments.length > 0) {
            // In server context - use HTMX for navigation within gameserver wrapper
            breadcrumbHtml += `<a href="${path}" hx-get="${path}" hx-target="#main-content" hx-push-url="true" class="hover:text-gray-700 dark:hover:text-gray-200 transition-smooth">${displayName}</a>`;
          }
        } else {
          breadcrumbHtml += `<span class="text-gray-900 dark:text-gray-100 font-medium">${displayName}</span>`;
        }
      }

      breadcrumb.innerHTML = breadcrumbHtml;
    }

    // Generate breadcrumbs on page load and navigation
    document.addEventListener('DOMContentLoaded', generateBreadcrumbs);
    document.addEventListener('htmx:afterSettle', generateBreadcrumbs);

    // Global notification system
    window.showNotification = function (message, type = 'info', duration = 4000) {
      const container = document.getElementById('notifications');
      const notification = document.createElement('div');

      const colors = {
        success: 'bg-green-50 border-green-200 text-green-800 dark:bg-green-900 dark:border-green-700 dark:text-green-200',
        error: 'bg-red-50 border-red-200 text-red-800 dark:bg-red-900 dark:border-red-700 dark:text-red-200',
        warning: 'bg-yellow-50 border-yellow-200 text-yellow-800 dark:bg-yellow-900 dark:border-yellow-700 dark:text-yellow-200',
        info: 'bg-blue-50 border-blue-200 text-blue-800 dark:bg-blue-900 dark:border-blue-700 dark:text-blue-200'
      };

      const icons = {
        success: '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>',
        error: '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>',
        warning: '<path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>',
        info: '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>'
      };

      notification.className = `px-4 py-3 rounded-lg border shadow-lg transform transition-all duration-300 translate-x-full ${colors[type] || colors.info}`;
      notification.innerHTML = `
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            ${icons[type] || icons.info}
          </svg>
          <span class="text-sm font-medium">${message}</span>
        </div>
      `;

      container.appendChild(notification);

      // Slide in
      requestAnimationFrame(() => {
        notification.classList.remove('translate-x-full');
      });

      // Auto remove
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => notification.remove(), 300);
      }, duration);
    };
  </script>
</body>

</html>
