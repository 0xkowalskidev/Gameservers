{{if .Online}}
<div class="space-y-3">
  <div class="flex items-center justify-between">
    <span class="text-sm text-gray-600 dark:text-gray-400">Status</span>
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
      Online
    </span>
  </div>
  <div class="flex items-center justify-between">
    <span class="text-sm text-gray-600 dark:text-gray-400">Players</span>
    <span class="text-sm font-medium text-gray-900 dark:text-gray-100">
      {{.Players.Current}} / {{.Players.Max}}
    </span>
  </div>
  {{if .Map}}
  <div class="flex items-center justify-between">
    <span class="text-sm text-gray-600 dark:text-gray-400">Map</span>
    <span class="text-sm text-gray-900 dark:text-gray-100">{{.Map}}</span>
  </div>
  {{end}}
  <div class="flex items-center justify-between">
    <span class="text-sm text-gray-600 dark:text-gray-400">Response Time</span>
    <span class="text-sm text-gray-900 dark:text-gray-100">{{.Ping}}</span>
  </div>
</div>
{{else}}
<div class="text-center py-4">
  <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">
    Query Failed
  </div>
  <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Unable to query server status</p>
</div>
{{end}}
