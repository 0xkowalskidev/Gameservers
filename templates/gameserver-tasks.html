<h1>Scheduled Tasks - {{.Gameserver.Name}}</h1>

<p><a href="/gameservers/{{.Gameserver.ID}}/tasks/new" hx-get="/gameservers/{{.Gameserver.ID}}/tasks/new" hx-target="#content" hx-push-url="true">Add Task</a></p>

<h2>Tasks</h2>
{{if .Tasks}}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Schedule</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .Tasks}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Type}}</td>
      <td>{{.Status}}</td>
      <td>{{.CronSchedule}}</td>
      <td>
        <a href="/gameservers/{{$.Gameserver.ID}}/tasks/{{.ID}}/edit" hx-get="/gameservers/{{$.Gameserver.ID}}/tasks/{{.ID}}/edit" hx-target="#content" hx-push-url="true">Edit</a>
        <button hx-delete="/gameservers/{{$.Gameserver.ID}}/tasks/{{.ID}}" hx-target="#content" hx-confirm="Delete task {{.Name}}?">Delete</button>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
{{else}}
<p>No scheduled tasks configured.</p>
<p><a href="/gameservers/{{.Gameserver.ID}}/tasks/new" hx-get="/gameservers/{{.Gameserver.ID}}/tasks/new" hx-target="#content" hx-push-url="true">Create Your First Task</a></p>
{{end}}
