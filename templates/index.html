<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-900">Gameservers</h2>
  <a href="/new" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-sm">Create Gameserver</a>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
  <table class="w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Port</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200" id="gameserver-list">
      {{range .Gameservers}}
        <tr id="gameserver-{{.ID}}" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">
            <a href="/{{.ID}}" class="text-blue-600 hover:text-blue-800">{{.Name}}</a>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-500">{{.GameType}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full
              {{if eq .Status "running"}}bg-green-100 text-green-800
              {{else if eq .Status "stopped"}}bg-red-100 text-red-800
              {{else}}bg-yellow-100 text-yellow-800{{end}}">{{.Status}}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-500">{{.Port}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            {{if eq .Status "running"}}
              <button hx-post="/{{.ID}}/stop" hx-target="#gameserver-{{.ID}}" hx-swap="outerHTML" hx-indicator="#loading" class="py-1 px-3 text-xs font-medium rounded bg-red-600 hover:bg-red-700 text-white">Stop</button>
              <button hx-post="/{{.ID}}/restart" hx-target="#gameserver-{{.ID}}" hx-swap="outerHTML" hx-indicator="#loading" class="py-1 px-3 text-xs font-medium rounded bg-yellow-600 hover:bg-yellow-700 text-white">Restart</button>
            {{else}}
              <button hx-post="/{{.ID}}/start" hx-target="#gameserver-{{.ID}}" hx-swap="outerHTML" hx-indicator="#loading" class="py-1 px-3 text-xs font-medium rounded bg-green-600 hover:bg-green-700 text-white">Start</button>
            {{end}}
            <button hx-delete="/{{.ID}}" hx-target="#gameserver-{{.ID}}" hx-swap="outerHTML" hx-confirm="Delete gameserver?" class="py-1 px-3 text-xs font-medium rounded bg-gray-600 hover:bg-gray-700 text-white">Delete</button>
          </td>
        </tr>
      {{else}}
        <tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">No gameservers created yet. <a href="/new" class="text-blue-600 hover:underline">Create one now</a>.</td></tr>
      {{end}}
    </tbody>
  </table>
</div>

<div id="loading" class="htmx-indicator fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded shadow-lg">Loading...</div>
