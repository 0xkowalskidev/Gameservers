<div>
  <div class="flex justify-between text-sm mb-1">
    <span class="text-gray-600 dark:text-gray-400">CPU</span>
    <span class="font-medium text-gray-900 dark:text-gray-100">{{printf "%.1f" .CPU}}%</span>
  </div>
  <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
    <div class="bg-blue-600 dark:bg-blue-500 h-2 rounded-full transition-all duration-300"
      style="width: {{printf "%.0f" .CPU}}%"></div>
  </div>
</div>
<div>
  <div class="flex justify-between text-sm mb-1">
    <span class="text-gray-600 dark:text-gray-400">Memory</span>
    <span class="font-medium text-gray-900 dark:text-gray-100">{{printf "%.1f" .MemoryUsageGB}} / {{printf "%.1f" .MemoryLimitGB}} GB</span>
  </div>
  <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
    <div class="bg-green-600 dark:bg-green-500 h-2 rounded-full transition-all duration-300"
      style="width: {{printf "%.0f" .MemoryPercent}}%"></div>
  </div>
</div>
