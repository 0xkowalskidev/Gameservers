<h1>Backup Management - {{.Gameserver.Name}}</h1>

<p><button hx-post="/gameservers/{{.Gameserver.ID}}/backups" hx-target="#backup-list" hx-swap="outerHTML">Create
    Backup</button></p>

<h2>Backups</h2>
<div id="backup-list">
  {{template "backup-list.html" .}}
</div>

<p>
  Backups include all server files and world data.<br>
  {{if gt .Gameserver.MaxBackups 0}}Backup limit: {{.Gameserver.MaxBackups}} files (oldest backups
  auto-deleted).{{else}}No backup limit set.{{end}}
</p>
